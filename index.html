<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Welcome</title>
</head>

<body>

    <div id="app">
        <div class="wrapper">
            <header class="flex my-fade-in">
                <div class="underline init-line"></div>
                <div class="logo-container">
                    <div class="logo pink">
                        <h1>
                            <router-link to="/" exact><span class="heading-bullet"></span></router-link><span
                                class="page-title">
                                {{ pageTitle }}</span>
                        </h1>
                    </div>
                </div>
                <nav>
                    <ul>
                        <transition name="fade">
                            <search-input v-if="isSearchInputVisible && isSearchablePage"></search-input>
                        </transition>
                        <transition name="fade">
                            <a href="#" v-if="isSearchablePage" @click="onClickedSearch"
                                class="skew-wrapper pink-outline">
                                <li class="unskew btn-icon btn-search"> </li>
                            </a>
                        </transition>
                        <router-link to="/mail" class="skew-wrapper pink-outline">
                            <li class="unskew btn-icon btn-mail"> </li>
                        </router-link>
                        <router-link to="/keep" class="skew-wrapper pink-outline">
                            <li class="unskew btn-icon btn-keep"></li>
                        </router-link>
                    </ul>
                </nav>
            </header>
            <main class="my-fade-in">
                <transition name="fade">
                        <router-view></router-view>
                </transition>
            </main>
            <!-- <footer class="my-fade-in">
                <div class="topline init-line"></div>
            </footer> -->
        </div>
    </div>
    <script src="lib/vue.js"></script>
    <script src="lib/vue-router.js"></script>
    <script type="module" src="js/main.js"></script>
    
</body>

</html>
